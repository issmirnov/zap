# References:
#  - https://blog.questionable.services/article/build-go-binaries-travis-ci-github/
#  - https://goreleaser.com/ci/

language: go
sudo: false

matrix:
  include:
    # "1.x" always refers to the latest Go version, inc. the patch release.
    # e.g. "1.x" is 1.11 until 1.11.1 is available.
    - go: 1.x
      env: LATEST=true
    - go: 1.7.x
    - go: 1.8.x
    - go: 1.9.x
    - go: 1.10.x
    - go: 1.11.x
    - go: tip
  allow_failures:
    - go: tip

# https://docs.travis-ci.com/user/reference/overview/#virtualisation-environment-vs-operating-system
os:
  - linux
  - osx
  
install:
  - go get -t -v ./...

# Only clone the most recent commit.
git:
  depth: 1


script:
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -short -v ./... -race -coverprofile=coverage.txt -covermode=atomic
  - go build -v ./...
  - ./e2e.sh

# calls goreleaser
# https://docs.travis-ci.com/user/deployment
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux && $LATEST = true

# upload coverage reports
after_success:
  - bash <(curl -s https://codecov.io/bash)
